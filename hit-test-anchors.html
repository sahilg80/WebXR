<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>

  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

</head>

<body>

  <video id="video" controls width="250" display="none" loop muted="false" autoplay="true" controls>

    <source src="https://alok760.in/media/video/Ayush_Transparent.webm" type="video/webm" crossorigin="anonymous" />

  </video>


  <!-- Starting an immersive WebXR session requires user interaction.
    We start this one with a simple button. -->
  <button onclick="activateXR()">Start Hello WebXR</button>
  <script>

    // window.addEventListener('load', function () {
    //   // Attempt to play video with sound after the page has loaded
    //   let video = document.getElementById('video');
    //   //video.muted = false;
    //   video.play().catch(function (error) {
    //     console.error("Video play failed:", error);
    //     // Handle the situation when autoplay with sound is not allowed
    //   });
    // });
    
    //import Roboto from './fonts/Super_Gallery_Regular.json';

    async function activateXR() {
      // Add a canvas element and initialize a WebGL context that is compatible with WebXR.
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", { xrCompatible: true });

      // To be continued in upcoming steps.
      const scene = new THREE.Scene();

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
      directionalLight.position.set(10, 15, 10);
      scene.add(directionalLight);

      // Set up the WebGLRenderer, which handles rendering to the session's base layer.
      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        preserveDrawingBuffer: true,
        canvas: canvas,
        context: gl
      });
      renderer.autoClear = false;

      // The API directly updates the camera matrices.
      // Disable matrix auto updates so three.js doesn't attempt
      // to handle the matrices independently.
      const camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      // Initialize a WebXR session using "immersive-ar".
      const session = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ['hit-test'] });

      session.updateRenderState({
        baseLayer: new XRWebGLLayer(session, gl)
      });

      // A 'local' reference space has a native origin that is located
      // near the viewer's position at the time the session was created.
      const referenceSpace = await session.requestReferenceSpace('local');
      // Create another XRReferenceSpace that has the viewer as the origin.
      const viewerSpace = await session.requestReferenceSpace('viewer');
      // Perform hit testing using the viewer as origin.
      const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
      var isPlaced = false;

      // var loadedFont;
      // const textLoader = new THREE.TTFLoader()
      // const fontLoader = new THREE.FontLoader()
      // textLoader.load('./fonts/Super_Font.ttf',fnt => loadedFont = fontLoader.parse(fnt))

      // = textLoader.Parse(Roboto);
      // textLoader.load("./fonts/Super Gallery_Regular.json",(f)=>{
      //   loadedFont = f;
      // });

      const loader = new THREE.GLTFLoader();
      let reticle;
      loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function (gltf) {
        reticle = gltf.scene;
        reticle.visible = false;
        scene.add(reticle);
      })

      // assuming you have created a HTML video element with id="video"
      const video = document.getElementById('video');
      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.format = THREE.RGBAFormat;

      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;

      const material = new THREE.MeshBasicMaterial({
        map: videoTexture,
        toneMapped: false,
        //color: 0x00FF00, 
        side: THREE.FrontSide,
        transparent: true,
      });

      // let flower;
      // loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", function (gltf) {
      //   flower = gltf.scene;
      // });

      let info3DModel;
      loader.load("./fonts/ayush3DSkills.gltf", function (gltf) {
        info3DModel = gltf.scene;
        scene.add(info3DModel);
      });

      session.addEventListener("select", (event) => {
        if (!isPlaced && reticle.visible) {

          const planeGeometry = new THREE.PlaneGeometry(0.8, 1.4);
          
          const planeMesh = new THREE.Mesh(planeGeometry, material);
          let tempPosition = reticle.position;
          planeMesh.position.set(tempPosition.x, tempPosition.y + 0.7, tempPosition.z);
          
          //planeMesh.position.copy(reticle.position);
          
          planeMesh.visible = true;
          isPlaced = true;
          scene.add(planeMesh);

          let video = document.getElementById('video');
          video.muted = false;
          video.play().catch(function (error) {
            console.error("Video play failed:", error);
            // Handle the situation when autoplay with sound is not allowed
          });

          info3DModel.position.set(tempPosition.x+0.7, tempPosition.y+1, tempPosition.z);
          info3DModel.visible = true;

          // const textGeometry = new THREE.TextGeometry( "Hello", {
          //   font : loadedFont,
          //   size : 20,
          //   height : 7
          // } );

          // const textMesh = new THREE.Mesh(
          //   textGeometry, 
          //   new THREE.MeshPhongMaterial({color : 0xa91d3a}),
          // );

          // scene.add(textMesh);
          // textMesh.position.set(tempPosition.x+0.5, tempPosition.y, tempPosition.z);

        }
      });

      // Create a render loop that allows us to draw on the AR view.
      const onXRFrame = (time, frame) => {
        // Queue up the next draw request.
        session.requestAnimationFrame(onXRFrame);

        // Bind the graphics framebuffer to the baseLayer's framebuffer
        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer)


        // Retrieve the pose of the device.
        // XRFrame.getViewerPose can return null while the session attempts to establish tracking.
        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          // In mobile AR, we only have one view.
          const view = pose.views[0];

          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height)

          // Use the view's transform matrix and projection matrix to configure the THREE.camera.
          camera.matrix.fromArray(view.transform.matrix)
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0 && reticle) {
            const hitPose = hitTestResults[0].getPose(referenceSpace);
            reticle.visible = true;
            reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z)
            reticle.updateMatrixWorld(true);
          }

          if (isPlaced) {
            reticle.visible = false;
          }

          videoTexture.needsUpdate = true;


          // Render the scene with THREE.WebGLRenderer.
          renderer.render(scene, camera)
        }
      }
      session.requestAnimationFrame(onXRFrame);


    }
  </script>
</body>

</html>
